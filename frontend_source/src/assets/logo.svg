    <path id="path-border"
      d="M 381.37331,330.24069 199.9999,435.48063 18.626689,330.24069 V 119.75974 L 199.9999,14.519371 381.37331,119.75974 Z"
    />
  </defs>
  <style>
    svg {
      --mX: 50%;
      --mY: 50%;
    }

    @keyframes logo-stroke-draw {
      from {
        stroke-dashoffset: 1300;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
    @keyframes logo-flash {
      0%, 100% {
        filter: 
          drop-shadow(-1px -1px 0px transparent)
          drop-shadow(0 0 0px transparent)
          drop-shadow(1px 1px 0px transparent);
      }
      50% {
        filter: 
          drop-shadow(-1px -1px 10px var(--flash, #fff))
          drop-shadow(0 0 10px var(--flash, #fff))
          drop-shadow(1px 1px 10px var(--flash, #fff));
      }
    }

    .logo-outline {
      fill: var(--foreground, #ffffffff);
      fill-opacity: 0;
      stroke: var(--foreground, #ffffffff);

      animation: logo-stroke-draw 1s linear, logo-flash 1s 1s ease-in-out;
    }

    .logo-path {
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin:round;
      stroke-dasharray: 1300;
      stroke-dashoffset: 0;
      stroke-opacity: 1;
    }

    .logo-filled-blue {
      fill: #306998;
      fill-opacity: 1;
      stroke: #306998;
    }

    .logo-filled-yellow {
      fill: #ffd43b;
      fill-opacity: 1;
      stroke: #ffd43b;
    }

    .logo-border {
      fill: none;
      stroke: var(--foreground, #ffffffff);
    }

    #bounds {
      pointer-events: all;
    }

    #outline-mask > circle,
    #filled-mask > circle {
      cx: var(--mX);
      cy: var(--mY);

      r: 0;
      transition: r 0.5s 0.05s;
    }

    #bounds:hover #filled-mask > circle,
    #bounds:hover #outline-mask > circle {
      r: 150%;
    }
  </style>
  <g id="bounds">
    <mask id="outline-mask">
      <rect fill="white" x="0" y="0" width="100%" height="100%" />
      <circle fill="black" cx="0" cy="0" r="0" />
    </mask>
    <mask id="filled-mask">
      <circle fill="white" cx="0" cy="0" r="0" />
    </mask>

    <g id="outlines" mask="url(#outline-mask)">
      <use xlink:href="#path-y" id="outline-y" class="logo-outline logo-path" />
      <use xlink:href="#path-s" id="outline-s" class="logo-outline logo-path" />
    </g>
    <g id="filled" mask="url(#filled-mask)">          
      <use xlink:href="#path-y" id="filled-y" class="logo-filled-yellow logo-path" />
      <use xlink:href="#path-s" id="filled-s" class="logo-filled-blue logo-path" />

